---
openapi: 3.0.3
info:
 title: onecx-iam-svc external service V1
 description: This API provides endpoints to retrieve user information of the requested identity management system
 version: 1.0.0
servers:
 - url: "http://onecx-iam-svc:8080"
tags:
 - name: AdminController
   description: Managing user information as an admin.
paths:
 /v1/{userId}/roles:
  post:
   security:
    - oauth2: [ ocx-ia:all, ocx-ia:read ]
   tags:
    - AdminController
   description: Get roles of an user by its id
   operationId: getUserRoles
   parameters:
    - name: userId
      in: path
      required: true
      description: Keycloak userId
      schema:
       type: string
   requestBody:
    content:
     "application/json":
      schema:
       $ref: '#/components/schemas/UserRolesSearchRequest'
   responses:
    200:
     description: Role retrieved successfully
     content:
      "application/json":
       schema:
        $ref: '#/components/schemas/UserRolesResponse'
    400:
     description: Bad request
     content:
      application/json:
       schema:
        $ref: '#/components/schemas/ProblemDetailResponse'
components:
 securitySchemes:
  oauth2:
   type: oauth2
   flows:
    clientCredentials:
     tokenUrl: https://oauth.simple.api/token
     scopes:
      ocx-ia:read: Grants read access
      ocx-ia:write: Grants write access
 schemas:
  UserRolesSearchRequest:
   type: object
   properties:
    issuer:
     type: string
  UserRolesResponse:
   type: object
   properties:
    roles:
     type: array
     items:
      $ref: '#/components/schemas/Role'
  Role:
   type: object
   properties:
    name:
     type: string
    description:
     type: string
  ProblemDetailResponse:
   type: object
   properties:
    errorCode:
     type: string
    detail:
     type: string
    params:
     type: array
     items:
      $ref: '#/components/schemas/ProblemDetailParam'
    invalidParams:
     type: array
     items:
      $ref: '#/components/schemas/ProblemDetailInvalidParam'
  ProblemDetailParam:
   type: object
   properties:
    key:
     type: string
    value:
     type: string
  ProblemDetailInvalidParam:
   type: object
   properties:
    name:
     type: string
    message:
     type: string